<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grow a Garden â€” Loading</title>
  <style>
    :root{
      --bg:#111214;
      --fg:#ffffff;
      --muted:#bfc3c9;
      --accent:#63d471;
      --bar-bg:#f1f5f9;
      --bar-fill:#7dd3fc;
      --shadow: 0 8px 40px rgba(0,0,0,.45);
      --radius: 14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--fg);
      background:
        radial-gradient(60vmax 60vmax at -10% -20%, rgba(99,212,113,.06), transparent 60%),
        radial-gradient(50vmax 50vmax at 120% 120%, rgba(125,211,252,.05), transparent 60%),
        repeating-linear-gradient( 115deg, rgba(255,255,255,.04) 0 2px, transparent 2px 12px),
        #111214;
      position:relative;
      overflow:hidden;
    }
    .contours{
      position:absolute; inset:-200px; opacity:.08; pointer-events:none; filter:contrast(110%);
    }
    .wrap{min-height:100%; display:grid; place-items:center; padding:40px}
    .card{
      width:min(940px, 92vw);
      text-align:center;
      backdrop-filter: blur(4px) saturate(120%);
      padding: clamp(24px, 5vw, 48px);
    }
    .logo-row{display:flex; align-items:center; justify-content:center; gap:18px; margin-bottom:6px}
    .palm{font-size: clamp(28px, 5vw, 44px)}
    .title{
      font-weight: 800;
      letter-spacing:.02em;
      font-size: clamp(36px, 8vw, 72px);
      line-height:1.02;
      text-shadow: 0 4px 30px rgba(0,0,0,.35);
    }
    .title .accent{color:var(--accent)}
    .subtitle{margin:24px 0 16px; color:var(--muted); font-weight:600}
    .bar{
      width:min(720px, 92vw);
      margin:0 auto;
      height:54px;
      border-radius: var(--radius);
      background: var(--bar-bg);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), inset 0 -1px 0 rgba(0,0,0,.08), var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .fill{
      position:absolute; top:0; left:0; height:100%; width:0%;
      background: linear-gradient(90deg, var(--bar-fill), rgba(99,212,113,.8));
      transition: width .25s ease;
    }
    .bar-label{
      position:absolute; inset:0; display:grid; place-items:center;
      color:#1f2937; font-weight:700; opacity:.9; user-select:none;
    }
    .percent{margin-top:18px; font-size:22px; font-weight:800; letter-spacing:.02em}
    .badge{
      position:fixed; left:18px; top:14px; width:38px; height:38px; border-radius:9px; display:grid; place-items:center;
      background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12); box-shadow: var(--shadow);
      font-weight:900; font-size:14px; color:#e5e7eb
    }
    .hint{position:fixed; right:18px; top:14px; color:#cbd5e1; font-size:14px; opacity:.8}
  </style>
</head>
<body>
  <div class="contours"></div>
  <div class="badge">â›¶</div>
  <div class="hint">ðŸ’¬</div>
  <main class="wrap">
    <section class="card">
      <div class="logo-row">
        <div class="palm" aria-hidden="true">ðŸŒ´</div>
        <div class="title">GROW <span class="accent">A</span> GARDEN</div>
        <div class="palm" aria-hidden="true">ðŸŒ´</div>
      </div>
      <div class="subtitle">Script Loading â€” please wait a while</div>
      <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div class="fill" id="fill"></div>
      </div>
      <div class="percent" id="percent">0%</div>
    </section>
  </main>
  <script>
    (function(){
      const fill = document.getElementById('fill');
      const percent = document.getElementById('percent');
      const bar = document.querySelector('.bar');
      let value = 0;
      const tick = () => {
        if (value >= 100) { value = 100; update(); return; }
        const step = Math.max(1, Math.round(Math.random()*4));
        value = Math.min(100, value + step);
        update();
      };
      const update = () => {
        fill.style.width = value + '%';
        percent.textContent = value + '%';
        bar.setAttribute('aria-valuenow', String(value));
      };
      const interval = setInterval(() => {
        tick();
        if (value === 100) {
          clearInterval(interval);
        }
      }, 120);
      new MutationObserver(() => {
        if (parseInt(percent.textContent, 10) > 100) {
          percent.textContent = '100%';
        }
        const w = parseFloat(fill.style.width);
        if (w > 100) fill.style.width = '100%';
      }).observe(document.body, { attributes:true, childList:true, subtree:true, characterData:true });
      update();
    })();
  </script>
</body>
</html>
